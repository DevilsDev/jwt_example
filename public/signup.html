<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Signup</h2>
    <form id="signupForm" autocomplete="off">
        <input name="username" placeholder="Username (min 3 chars)" minlength="3" required autofocus /><br>
        <input name="password" type="password" placeholder="Password (min 6 chars)" minlength="6" required /><br>
        <button type="submit">Signup</button>
    </form>
    <p id="msg"></p>
    <a href="login.html">Already have an account? Login</a>
    <script src="main.js"></script>
</body>
</html>
